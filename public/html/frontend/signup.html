<div id="main-login">
  <div id="login">
    <span class="login-logo-contianer">
      <a href="/home">
        <img
          class="login-logo"
          src="https://res.cloudinary.com/dzj11mc68/image/upload/v1760621584/logo_mtkwwr.png"
          alt="mom's salty fish logo"
        />
      </a>
    </span>
  </div>
  <div id="login-container">
    <main class="login-page-container">
      <section class="login-page-main">
        <span class="login-page-main-img">
          <img
            src="https://res.cloudinary.com/dzj11mc68/image/upload/v1760699208/ChatGPT_Image_Oct_17_2025_04_36_11_PM_enostu.png"
            alt=""
          />
        </span>

        <span class="login-page-moms-text">
          <p class="login-page-moms-text-head">MOM'S</p>
          <p class="login-page-moms-text-paragrap">SALTY FISH</p>
        </span>
      </section>
      <section class="login-page-input">
        <span class="login-page-input-text">
          Sign Up to view your profile
        </span>
        <span class="login-page-input-form">
          <form class="login-page-input-form-cont">
            <input
              type="email"
              name="email"
              id="email_id"
              placeholder="enter your email id"
              required
            />
            <input type="submit" value="Sign Up" class="submit-el" />
          </form>
        </span>
      </section>

      <section class="login-terms-policy">
        <p>By continuing, you agree to Mom's Salty Fish</p>
        <p>
          <a href="#"> Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
      </section>
    </main>
  </div>
</div>
