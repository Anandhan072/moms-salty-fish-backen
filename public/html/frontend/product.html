      <div id="filter-option">
        <section class="product-count">19 Product</section>
        <section class="filter-option-btn">
          <collection-filters class="filter-all">
            <div class="filter-availability" data-stock="all-items">
              Availability
              <span>
                <svg class="icon" width="24" height="24">
                  <use href="./src/img/icon.svg#icon-down"></use>
                </svg>
              </span>
              <div class="available-filter-div">
                <section
                  class="available-filter-div-instock available-filter-div-stock"
                  data-stock="in-stock"
                >
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                  In Stock
                </section>
                <section
                  class="available-filter-div-outofstock available-filter-div-stock"
                  data-stock="out-of-stock"
                >
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                  Out Of Stock
                </section>
                <section
                  class="available-filter-div-allitems available-filter-div-stock"
                  data-stock="all-item"
                >
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio-check"></use>
                  </svg>
                  All Items
                </section>
              </div>
            </div>
            <div class="filter-price">
              Price
              <span>
                <svg class="icon" width="24" height="24">
                  <use href="./src/img/icon.svg#icon-down"></use>
                </svg>
              </span>
              <div class="filter-price-div">
                <input
                  type="number"
                  name="Start Value"
                  placeholder="From"
                  id="filter-price-start"
                  min="0"
                  max="3000"
                />

                <input
                  type="number"
                  name="End Value"
                  placeholder="To"
                  id="filter-price-end"
                  min="0"
                  max="3000"
                  value="3000"
                />
              </div>
            </div>
          </collection-filters>
          <sort-by class="filter-sort">
            <div class="filter-sort-by" data-method="null">
              Sort By
              <span>
                <svg class="icon" width="24" height="24">
                  <use href="./src/img/icon.svg#icon-down"></use>
                </svg>
              </span>
              <div class="filter-sort-by-div">
                <section class="filter-sort-by-div-name" data-method="asc">
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                  Price Low To High
                </section>
                <section class="filter-sort-by-div-name" data-method="desc">
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                  Price High To Low
                </section>
                <section class="filter-sort-by-div-name" data-method="AtoZ">
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                 A To Z
                </section>
                 <section class="filter-sort-by-div-name" data-method="ZtoA">
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                  Z To A
                </section>
                 <section class="filter-sort-by-div-name" data-method="null">
                  <svg class="icon" width="24" height="24">
                    <use href="./src/img/icon.svg#icon-radio"></use>
                  </svg>
                 Clear
                </section>
              </div>
              </div>
            </div>
          </sort-by>
        </section>
      </div>
