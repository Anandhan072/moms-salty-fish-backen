    <main>
      <div class="user-main">User Info</div>
      <div class="user-info-cont">
        <section class="user-info-data">
          <form class="user-main-info">
            <span
              class="user-email-info user-input-section"

              ><label for="userEmail">User Email:</label>
              <!-- <input
                type="email"
                name="userEmail"

            <span
              class="user-name-info user-input-section"
              data-user-data="name"

                type="text"
                name="userName"

            <span

                type="text"
                name="userPhone"
                id="userPhone"
                placeholder="enter your Phone Number"
                value="%{user_phone}%"
                readonly
            /> -->
              <span></span>
            </span>
            <button class="user-info-edit">
              <svg class="icon icon-svg" width="24" height="24">
                <use href="%{icons}%#icon-edit"></use>
              </svg>
            </button>
            <main class="user-info-btn-section">
              <button
                class="user-info-btn cancel-userInfo"
                data-action="cancel"
              >
                Cancel
              </button>
              <button
                class="user-info-btn update-userInfo"
                data-action="update"
              >
                Update
              </button>
            </main>
          </form>
        </section>
      </div>
    </main>
